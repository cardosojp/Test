<!DOCTYPE HTML>
<html>
	<head>
		<title>Cordova</title>
		<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	</head>

		<script type="text/javascript" charset="utf-8">

			//var serverName = "www.wasco.nl";
			var serverName = "www.wasco.nl";
			var appName = "WascoMobile_Web/start.aspx";
			
			var targetLink = "http://" + serverName + "/" + appName + '?isCordova=True';
			
			function onBodyLoad() {
			    document.addEventListener("deviceready",onDeviceReady,false);
			}
			
			/* When this function is called, PhoneGap has been initialized and is ready to roll */
			function onDeviceReady() {
			    var networkState = navigator.network.connection.type;
	
			    if((networkState == Connection.NONE) || (networkState == Connection.UNKNOWN)){
			        navigator.notification.activityStop();
			        navigator.notification.confirm(
			            'Please turn on 3G or Wifi and retry.',  // message
			            onDeviceReady,    // callback to invoke when retry is pressed
			            'Network Unavailable!',            // title
			            'Retry'          // button Label
			        );                    
			    } else {
			        window.location = targetLink;
			    }
			}		
			
		</script>
	</head>
 	<body onload="onBodyLoad()" style="background-color: #EAEAEA">
	</body>
</html>
